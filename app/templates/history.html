<ion-view view-title="History">
  <ion-content>
    <div class="list">
      <a class="item item-icon-right" ng-repeat="word in words track by $index" href="#/app/history/{{word.id}}">
        {{word.word}}
        <i class="icon ion-ios-close positive" ng-click="$event.stopPropagation();remove($event,word.id);"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
